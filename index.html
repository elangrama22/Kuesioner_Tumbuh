      },
      {
        text: "Orang yang benar-benar cerdas, tidak perlu bekerja keras.",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
    ];

    let currentQuestion = 0;
    let totalScore = 0;

    const questionContainer = document.getElementById('question-container');
    const nextBtn = document.getElementById('nextBtn');
    const resultBox = document.getElementById('result');

    function showQuestion(index) {
      const q = questions[index];
      const options = q.answers.map((ans, i) => `
        <label class="block p-2 border rounded cursor-pointer hover:bg-gray-100">
          <input type="radio" name="answer" value="${ans.point}" class="mr-2"> ${ans.label}
        </label>
      `).join("");

      questionContainer.innerHTML = `
        <p class="mb-4 font-medium">${index + 1}. ${q.text}</p>
        ${options}
      `;
    }

    function calculateCategory(score) {
      if (score <= 20) return "Tetap";
      if (score <= 33) return "Tetap Bertumbuh";
      if (score <= 44) return "Bertumbuh Tetap";
      return "Bertumbuh";
    }

    nextBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Silakan pilih salah satu jawaban terlebih dahulu.");
        return;
      }

      totalScore += parseInt(selected.value);

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        document.getElementById('questionnaire').classList.add('hidden');
        resultBox.classList.remove('hidden');
        resultBox.innerHTML = `Total Skor: ${totalScore}<br>Kategori: <span class="text-blue-600">${calculateCategory(totalScore)}</span>`;
      }
    });
    
    showQuestion(currentQuestion);
  </script>
</body>
</html>
