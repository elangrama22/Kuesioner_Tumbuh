        Mulai Kuesioner

      <div id="question-container" class="mb-6"></div>
      <button type="button" id="nextBtn" class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700">
        Next

    <div id="result" class="hidden mt-6 text-lg font-semibold text-center"></div>
  </div>

        ]

        ]
      },
      {
        text: "Anda adalah seseorang yang unik, tidak banyak yang dapat dilakukan untuk mengubahnya.",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
      {
        text: "Anda akan selalu dapat mengubah diri Anda sendiri",
        answers: [
          { label: "Sangat Setuju", point: 3 },
          { label: "Setuju", point: 2 },
          { label: "Tidak Setuju", point: 1 },
          { label: "Sangat Tidak Setuju", point: 0 }
        ]
      },
      {
        text: "Kemampuan dalam bidang seni dan musik dapat dipelajari oleh siapapun.",
        answers: [
          { label: "Sangat Setuju", point: 2 },
          { label: "Setuju", point: 3 },
          { label: "Tidak Setuju", point: 1 },
          { label: "Sangat Tidak Setuju", point: 0 }
        ]
      },
      {
        text: "Hanya sedikit orang yang benar-benar mahir dalam olahraga, Anda harus membawa bakat ini sejak lahir.",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
      {
        text: "Matematika lebih mudah dipelajari oleh pria atau seseorang yang berada dalam lingkungan yang menyukainya",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
      {
        text: "Makin keras Anda mengerjakan sesuatu makin mahir Anda dalam hal ini",
        answers: [
          { label: "Sangat Setuju", point: 3 },
          { label: "Setuju", point: 2 },
          { label: "Tidak Setuju", point: 1 },
          { label: "Sangat Tidak Setuju", point: 0 }
        ]
      },
      {
        text: "Tidak peduli tipe apapun Anda saat ini, Anda akan selalu dapat mengubahnya",
        answers: [
          { label: "Sangat Setuju", point: 3 },
          { label: "Setuju", point: 2 },
          { label: "Tidak Setuju", point: 1 },
          { label: "Sangat Tidak Setuju", point: 0 }
        ]
      },
      {
        text: "Mencoba sesuatu yang baru akan sangat menyulitkan Anda sehingga Anda ingin menghindarinya.",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
      {
        text: "Sebagian orang baik dan pintar, sebagian lagi tidak. Tidak banyak yang dapat berubah.",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
      {
        text: "Saya sengat menghargai kritik dan saran dari siapapun juga terkait dengan kinerja saya saat ini.",
        answers: [
          { label: "Sangat Setuju", point: 3 },
          { label: "Setuju", point: 2 },
          { label: "Tidak Setuju", point: 1 },
          { label: "Sangat Tidak Setuju", point: 0 }
        ]
      },
      {
        text: "Saya kurang senang bila ada kritik dan saran dari orang lain.",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
      {
        text: "Semua orang yang tanpa cacat-otak atau cacat-lahir memiliki kemampuan yang sama dalam belajar",
        answers: [
          { label: "Sangat Setuju", point: 3 },
          { label: "Setuju", point: 2 },
          { label: "Tidak Setuju", point: 1 },
          { label: "Sangat Tidak Setuju", point: 0 }
        ]
      },
      {
        text: "Anda bisa mempelajari sesuatu yang baru, tapi Anda tidak bisa mengubah kemampuan Anda",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
      {
        text: "Anda dapat melakukan sesuatu secara berbeda, tapi sebenarnya Anda tetap tidak dapat mengubah kemampuan Anda",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
      {
        text: "Semua orang pada dasarnya baik, tapi kadang-kadang membuat keputusan yang salah",
        answers: [
          { label: "Sangat Setuju", point: 3 },
          { label: "Setuju", point: 2 },
          { label: "Tidak Setuju", point: 1 },
          { label: "Sangat Tidak Setuju", point: 0 }
        ]
      },
      {
        text: "Alasan terpenting mengapa Anda mela-kukan pekerjaan Anda adalah keinginan untuk mempelajari sesuatu yang baru.",
        answers: [
          { label: "Sangat Setuju", point: 3 },
          { label: "Setuju", point: 2 },
          { label: "Tidak Setuju", point: 1 },
          { label: "Sangat Tidak Setuju", point: 0 }
        ]
      },
      {
        text: "Orang yang benar-benar cerdas, tidak perlu bekerja keras.",
        answers: [
          { label: "Sangat Setuju", point: 0 },
          { label: "Setuju", point: 1 },
          { label: "Tidak Setuju", point: 2 },
          { label: "Sangat Tidak Setuju", point: 3 }
        ]
      },
    ];

    let currentQuestion = 0;
    let totalScore = 0;
    let userName = '';

    const nameSection = document.getElementById('name-section');
    const nameInput = document.getElementById('nameInput');
    const startBtn = document.getElementById('startBtn');

    const questionContainer = document.getElementById('question-container');
    const nextBtn = document.getElementById('nextBtn');
    const questionnaire = document.getElementById('questionnaire');
    const resultBox = document.getElementById('result');

    startBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Silakan isi nama terlebih dahulu.");
        return;
      }

      userName = name;
      nameSection.classList.add('hidden');
      questionnaire.classList.remove('hidden');
      showQuestion(currentQuestion);
    });

    function showQuestion(index) {
      const q = questions[index];
      const options = q.answers.map((ans, i) => `
        <label class="block p-2 border rounded cursor-pointer hover:bg-gray-100">
          <input type="radio" name="answer" value="${ans.point}" class="mr-2"> ${ans.label}
        </label>
      `).join("");

      questionContainer.innerHTML = `
        <p class="mb-4 font-medium">${index + 1}. ${q.text}</p>
        ${options}
      `;
    }

    function calculateCategory(score) {
      if (score <= 20) return "Tetap";
      if (score <= 33) return "Tetap Bertumbuh";
      if (score <= 44) return "Bertumbuh Tetap";
      return "Bertumbuh";
    }

    function getPointerPosition(score) {
      const maxScore = 60;
      const percentage = (score / maxScore) * 100;
      return percentage;
    }

    nextBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Silakan pilih salah satu jawaban terlebih dahulu.");
        return;
      }

      totalScore += parseInt(selected.value);
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        questionnaire.classList.add('hidden');
        resultBox.classList.remove('hidden');

        const pointerLeft = getPointerPosition(totalScore);

        resultBox.innerHTML = `
            <p>Terima kasih, <span class="text-blue-700">${userName}</span>!</p>
            <p>Total Skor: <strong>${totalScore}</strong></p>
            <p>Kategori: <span class="text-blue-600">${calculateCategory(totalScore)}</span></p>

            <div class="mt-6 mb-2 text-sm text-gray-600">Skala Kategori</div>

            <div class="grid w-full h-6 grid-cols-4 mb-2 overflow-hidden bg-gray-200 rounded">
                <div class="h-full text-xs leading-6 text-center text-white bg-red-400">Tetap</div>
                <div class="h-full text-xs leading-6 text-center text-black bg-yellow-400">Tetap Bertumbuh</div>
                <div class="h-full text-xs leading-6 text-center text-white bg-blue-300">Bertumbuh Tetap</div>
                <div class="h-full text-xs leading-6 text-center text-white bg-green-400">Bertumbuh</div>
            </div>


            <div class="grid grid-cols-4 gap-2 text-sm text-center text-gray-600">
                <div>0–20</div>
                <div>21–33</div>
                <div>34–44</div>
                <div>45–60</div>
            </div>
            `;

      }
    });
  </script>
</body>
</html>
